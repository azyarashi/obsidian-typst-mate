name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        env:
          SCCACHE_GHA_ENABLED: "true"
          RUSTC_WRAPPER: "sccache"
          SCCACHE_DIR: "${{ runner.temp }}/sccache"

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/sccache
          key: sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            sccache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
            sccache-${{ runner.os }}-

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Use Bun
        uses: oven-sh/setup-bun@v2

      - name: Build Wasm
        env:
          RUSTC_WRAPPER: "sccache"
        run: |
          wasm-pack build wasm --target web --release --out-dir ../pkg

      - name: Build Plugin
        run: |
          bun install
          mv ./pkg/typst_wasm_bg.wasm ./typst.wasm
          bun run build

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" \
            dist/main.js \
            dist/styles.css \
            dist/manifest.json \
            dist/typst-${TAG}.wasm
